# Rate limiting zone definition
limit_req_zone $binary_remote_addr zone=pdf_api:10m rate=1r/s;

server {
    listen 80;
    server_name pdfhero.rj-tw.com;

    # Frontend 設定
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 路由
    location /api {
        # Limit rate: 1 request/sec per IP, allows burst of 5
        limit_req zone=pdf_api burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 檔案上傳限制 (10MB for stability)
        client_max_body_size 10M;
    }

    # 健康檢查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
