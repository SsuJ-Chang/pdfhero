server {
    listen 80;
    server_name rj-tw.com;

    # 301 永久跳轉到 pdfhero 子域名
    return 301 https://pdfhero.rj-tw.com$request_uri;
}

server {
    listen 443 ssl;
    server_name rj-tw.com;

    # SSL 憑證 (需要先為 rj-tw.com 申請憑證)
    ssl_certificate /etc/letsencrypt/live/rj-tw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rj-tw.com/privkey.pem;

    # 301 永久跳轉到 pdfhero 子域名
    return 301 https://pdfhero.rj-tw.com$request_uri;
}
